<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('https://miro.medium.com/v2/resize:fit:1400/format:webp/1*znhnj7xQq_hXM60OEV6A4g.jpeg'); /* Replace with the actual URL of the Sydney image */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .centered {
            font-size: 2em;
        }
        .top-centered {
            position: absolute;
            top: 20px;
            left: 40%;
            transform: translateX(-50%);
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="top-centered">
            <p align="left">The 17th FLINS Conference on Computational Intelligence in Decision and Control</p>
            <p align="left">Sydney, Australia, 2026</p>
            <p align="left">Coming soon!</p>
        </div>
    </div>
</body>
</html>
