<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('https://example.com/sydney.jpg'); /* Replace with the actual URL of the Sydney image */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        .centered {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="centered">Welcome to Sydney!</div>
    </div>
</body>
</html>
